<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- 背景を透明に -->
  <rect width="300" height="300" fill="none" />
  
  <!-- 四角形の形状 -->
  <g transform="translate(150, 150)">
    <!-- 外側の黒い枠 -->
    <rect x="-105" y="-105" width="210" height="210" rx="32" ry="32" fill="#000000" />
    
    <!-- 中間の白い枠 -->
    <rect x="-100" y="-100" width="200" height="200" rx="30" ry="30" fill="white" />
    
    <!-- 内側の黒い背景 -->
    <rect x="-95" y="-95" width="190" height="190" rx="28" ry="28" fill="#1A1414" />
  </g>
  
  <!-- Grayscaleテキスト - 白バージョン -->
  <text x="150" y="160" 
        font-family="Arial, sans-serif" 
        font-weight="bold"
        font-size="36" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="-1.5">Grayscale</text>
</svg>
